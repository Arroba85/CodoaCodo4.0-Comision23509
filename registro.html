<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap">
    <link rel="icon" href="images/peli.ico">
    <title>Cinema en casa</title>
</head>
<body class="color-fondo">
    <header class="header">
        <nav class="contenedor">
            <div class="logo">
                <!-- <h1>LOGO</h1> -->
                <img src="images/logo.png"  alt="">
            </div>
            <div class="menu">
                <ul class="lista">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#registro">Registro</a></li>
                    <li><a href="index.html#estrenos">Estrenos</a></li>
                    <li><a href="index.html#proximamente">Proximamente</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
            <div class="social">
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/?locale=es_LA" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://twitter.com/?lang=es" target="_blank"><i class="fa-brands fa-twitter"></i></a> 
            </div>
        </nav>
    </header>
    <main>
        <section class="formulario" id="formulario">
            <div>
                <form class="formulario-orden" id="miFormulario" onsubmit="return validarFormulario()">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                    <span id="mensaje-error-nombre" style="color: red;"></span>

                    <label for="telefono">Telefono:</label>
                    <input type="text" id="telefono" name="telefono">
                    <span id="mensaje-error-nombre" style="color: red;"></span>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span id="mensaje-error-email" style="color: red;"></span>

                    <input class="formulario-boton" type="submit" value="ENVIAR">
                </form>
            </div>
        </section>
    </main>
    
    <script src="https://kit.fontawesome.com/ee142d95d7.js" crossorigin="anonymous"></script>
    <script src="js/formulario.js" ></script>

</body>
</html>
